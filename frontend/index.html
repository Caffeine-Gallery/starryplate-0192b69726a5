<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Cut Steakhouse</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Prime Cut</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#reservation">Reservation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Prime Cut Steakhouse</h1>
            <p>Experience the finest cuts of beef in town</p>
        </section>

        <section id="about">
            <h2>Our Story</h2>
            <p id="about-content"></p>
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div id="menu-categories"></div>
            <div id="menu-items"></div>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div id="gallery-categories"></div>
            <div id="gallery-images"></div>
        </section>

        <section id="reservation">
            <h2>Make a Reservation</h2>
            <form id="reservation-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="date" id="date" required>
                <input type="time" id="time" required>
                <input type="number" id="guests" placeholder="Number of guests" required>
                <button type="submit">Reserve</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Prime Cut Steakhouse. All rights reserved.</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
