<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étoile - Michelin Star Restaurant</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Étoile</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#reservation">Reservation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Experience Culinary Excellence</h1>
            <p>Welcome to Étoile, where gastronomic artistry meets unparalleled service</p>
        </section>

        <section id="about">
            <h2>Our Story</h2>
            <p id="about-content"></p>
        </section>

        <section id="menu">
            <h2>Curated Menu</h2>
            <div id="menu-items"></div>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div id="picture-gallery"></div>
        </section>

        <section id="reservation">
            <h2>Reserve Your Experience</h2>
            <form id="reservation-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="date" id="date" required>
                <input type="time" id="time" required>
                <input type="number" id="guests" placeholder="Number of guests" required>
                <button type="submit">Reserve</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Étoile Restaurant. All rights reserved.</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
